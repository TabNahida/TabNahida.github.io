<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <!-- 引入tabler的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
</head>
<body>
    <!-- 创建一个导航栏 -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- 添加个人头像、姓名、职位和简介 -->
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="my-avatar.jpg" alt="我的头像" class="navbar-brand-image"/>
                <span class="ms-2">我的名字</span>
                <small class="text-muted ms-2">我的职位</small>
            </a>
            <!-- 添加一些导航链接 -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active"><a href="#" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="#" class="nav-link">关于</a></li>
                <li class="nav-item"><a href="#" class="nav-link">作品</a></li>
                <li class="nav-item"><a href="#" class="nav-link">博客</a></li>
            </ul>
        </div>
    </div>
    <!-- 创建一个内容区域 -->
    <div class="container my-4">
        <!-- 使用网格系统布局 -->
        <div class="row row-deck row-cards">
            <!-- 添加一个关于卡片 -->
            <div class="col-md-6 col-lg-4">
                <div class="card card-body">
                    <h3 class="card-title">关于我</h3>
                    <p class="card-text">这里是我对自己的简单介绍，包括我的背景、经历和兴趣等。</p>
                    <a href="#" class="btn btn-primary">了解更多</a>
                </div>
            </div>
            <!-- 添加一个作品卡片 -->
            <div class="col-md-6 col-lg-4">
                <div class="card card-body">
                    <h3 class="card-title">我的作品</h3>
                    <p class="card-text">这里是我对我的项目、作品或成果的简单介绍，包括我的技能、领域和成就等。</p>
                    <a href="#" class="btn btn-primary">查看更多</a>
                </div>
            </div>
            <!-- 添加一个博客卡片 -->
            <div class="col-md-6 col-lg-4">
                <div class="card card-body">
                    <h3 class="card-title">我的博客</h3>
                    <p class="card-text">这里是我对我的想法、观点或经验的简单介绍，包括我的主题、风格和观点等。</p>
                    <a href="#" class="btn btn-primary">阅读更多</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 创建一个页脚 -->
    <div class="footer">
        <div class="container">
            <!-- 添加一个版权声明和联系方式 -->
            <p class="text-muted text-center">© 2023 我的名字. All rights reserved.</p>
            <p class="text-muted text-center">联系我：my-email@example.com</p>
        </div>
    </div>
    <!-- 引入tabler的JS文件 -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
</body>
</html>
