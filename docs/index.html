<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Homepage</title>
    <!-- 使用Bootswatch Morph主题的CSS链接 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Your Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#work">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 页头 -->
    <header class="container mt-5">
        <h1 class="display-4">Welcome to My Personal Homepage</h1>
        <p class="lead">Web Developer | Designer | Blogger</p>
    </header>

    <!-- 关于我部分 -->
    <section id="about" class="container mt-5">
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae turpis eget dolor ultricies dictum.</p>
    </section>

    <!-- 作品部分 -->
    <section id="work" class="container mt-5">
        <h2>My Work</h2>
        <!-- 列出您的作品 -->
    </section>

    <!-- 博客部分 -->
    <section id="blog" class="container mt-5">
        <h2>My Blog</h2>
        <!-- 列出您的博客帖子 -->
    </section>

    <!-- 使用Bootstrap和Bootswatch的JS链接，确保在body结束前引入 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
