<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Nahida's Page</title>
    <!-- 引入tabler的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="card-title">John Doe</h1>
                                <p class="card-subtitle">Web Developer</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">About Me</h2>
                                <p>
                                    I am a passionate web developer with a strong background in front-end and back-end technologies.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Skills</h2>
                                <ul>
                                    <li>HTML/CSS</li>
                                    <li>JavaScript</li>
                                    <li>Python</li>
                                    <li>React</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Contact Me</h2>
                                <p>
                                    Email: john.doe@example.com<br>
                                    LinkedIn: <a href="https://www.linkedin.com/in/johndoe">John Doe</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
</body>
</html>
