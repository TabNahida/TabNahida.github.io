<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Nahida's Page</title>
    <!-- 引入tabler的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
</head>
<body>
    <!-- 创建一个导航栏 -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- 添加个人头像、姓名、职位和简介 -->
            <a href="#" class="navbar-brand d-flex align-items-center">
                <span class="avatar" style="background-image: url(img/Nahida_Card_Avatar.jpeg)"></span>
                <span class="ms-2">Tab Nahida</span>
            </a>
            <!-- 添加一些导航链接 -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Work</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            </ul>
        </div>
    </div>
    <!-- 创建一个内容区域 -->
    <div class="container my-4">
        <!-- 使用网格系统布局 -->
        <div class="row row-deck row-cards">
            <!-- 添加一个关于卡片 -->
            <div class="col-md-6 col-lg-4">
                <div class="card card-body">
                    <h3 class="card-title">About me</h3>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">Learn more</a>
                </div>
            </div>
            <!-- 添加一个作品卡片 -->
            <div class="col-md-6 col-lg-4">
                <div class="card card-body">
                    <h3 class="card-title">My Works</h3>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">See more</a>
                </div>
            </div>
            <!-- 添加一个博客卡片 -->
            <div class="col-md-6 col-lg-4">
                <div class="card card-body">
                    <h3 class="card-title">My Blog</h3>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 创建一个页脚 -->
    <div class="footer">
        <div class="container">
            <!-- 添加一个版权声明和联系方式 -->
            <p class="text-muted text-center">© 2023 TabNahida. All rights reserved.</p>
            <p class="text-muted text-center">Contect me: tabye320@outlook.com</p>
        </div>
    </div>
    <!-- 引入tabler的JS文件 -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
</body>
</html>
